baseURL : 'https://csc-bo.github.io/'
languageCode : 'en-us'
title : "Bo's Log"
theme : 'PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 30
    - identifier: experience
      name: Experience
      url: /experience/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50
    - identifier: faq
      name: FAQ
      url: /faq/
      weight: 60

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Bo's Log
  description: "Bo's portfolio website"
  keywords: [Blog, Portfolio, PaperMod]
  author: Bo Liu
  # author: ["Me", "You"] # multiple authors
  images: ["/favicon.ico"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  math: true # to enable math

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/android-chrome-192x192.png"

  label:
    text: "Bo's Log"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Bo Liu
    subtitle: " Hi, this is Bo. As a software developer transitioning into the realm of AI, I'm actively building a strong foundation in Deep Learning. This blog captures my exploration of key concepts, guided by the wisdom of leading experts like Geoffrey Hinton, Fei-Fei Li, and Andrej Karpathy. Follow along as I translate complex ideas into practical understanding, sharing my notes and reflections along the way ðŸš—."
    imageUrl: "/avatar.png"
    imageWidth: 220
    imageHeight: 220
    imageTitle: my avatar
    # buttons:
    #  - name: Posts
    #    url: posts
    #  - name: Tags
    #    url: tags

  # home-info mode
  # homeInfoParams:
  #   Title: ðŸ‘‹ Welcome to Boâ€™s Log
  #   Content:

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"
    - name: Linkedin
      url: "https://linkedin.com/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
        enable: true
publishDir: '../'
